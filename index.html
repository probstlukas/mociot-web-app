<!DOCTYPE html>
<!-- This area is parsed -->
<html lang="en">

    <!-- Information about the site -->
    <head>
        <!-- Character set -->
        <meta charset="UTF-8">
        
        <!-- Size of the visible area !! Important for responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Title shown in the browser's title bar or in the page's tab -->
        <title>Maze Game</title>

        <!-- Information for search engine -->
        <meta name="description" content="A maze game as a web app with motion sensors.">
        <meta name="keywords" content="HTML, CSS, JavaScript, Game, Maze, Motion Sensors">

        <!-- Files to be included -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

    <!-- Area for visible information -->
    <body>
        <main>
            <!-- Needed for iOS devices -->
            <button id="accelPermsButton">Get Accelerometer Permissions</button>
            <div id="center">
                <div id="game-container">
                    <div id="maze">
                        <div id="end"></div>
                    </div>
                    <div id="controls">
                        <div id="button-container">
                            <div id="start">Start</div>
                            <div id="reset">Reset</div>
                        </div>
                        <div id="note">
                            Move every ball to the center to win the game.
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
        <!-- Files to be included -->
        <script src="js/script.js"></script>
    </body>
</html>
